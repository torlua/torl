  <!-- Script to enable audio on first user click -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('background-audio');

      const enableAudio = () => {
        audio.muted = false;
        audio.volume = 0.5;
        audio.play().catch(err => {
          console.log("Autoplay failed:", err);
        });
        document.removeEventListener('click', enableAudio);
      };

      document.addEventListener('click', enableAudio);
    });
  </script>

  <script>
    const titleText = "T O R R . B A B Y / T ";
    let i = 0;
    let forward = true;

    function typeLoop() {
      document.title = titleText.slice(0, i);
      if (forward) {
        if (i < titleText.length) {
          i++;
        } else {
          forward = false;
          setTimeout(typeLoop, 1000); // Pause at full text
          return;
        }
      } else {
        if (i > 0) {
          i--;
        } else {
          forward = true;
        }
      }
      setTimeout(typeLoop, 200);
    }

    window.addEventListener("load", typeLoop);
  </script>

  <!-- === CC START SCREEN SCRIPT === -->
