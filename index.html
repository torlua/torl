<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Orbitron', monospace, sans-serif;
      background: black;
      color: #e1e1e6;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(0.3) contrast(0.8);
      z-index: -2;
    }

    #background-audio {
      display: none;
    }

    #vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.9) 90%);
      z-index: -1;
    }

    #intro-screen {
      position: fixed;
      inset: 0;
      background-color: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .intro-text {
      color: white;
      font-size: 48px;
      font-weight: 700;
      font-family: 'Orbitron', monospace, sans-serif;
      letter-spacing: 0.2em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      animation: typing 1.5s steps(8), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 4ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .profile-card {
      background: #000;
      border-radius: 20px;
      padding: 36px 48px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      user-select: none;
      display: none;
    }

    .avatar-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 24px;
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #444;
    }

    .status-badge {
      position: absolute;
      bottom: 4px;
      right: 4px;
      background: #4caf50;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-badge svg {
      width: 12px;
      height: 12px;
      fill: white;
    }

    .username {
      font-weight: 700;
      font-size: 26px;
      margin-bottom: 6px;
      letter-spacing: 0.06em;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 4px #0ff; }
      to { text-shadow: 0 0 14px #0ff; }
    }

    .location {
      font-size: 14px;
      color: #4deeee;
      margin-bottom: 14px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .views {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 16px 0 24px;
    }

    .badge {
      width: 36px;
      height: 36px;
      background: transparent;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 5px white);
      position: relative;
    }

    .badge img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1) drop-shadow(0 0 6px white);
    }

    .badge[data-label]:hover::after {
      content: attr(data-label);
      position: absolute;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 13px;
      white-space: nowrap;
      pointer-events: none;
    }

    .tagline {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 24px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      width: 38px;
      height: 38px;
      background: transparent;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 6px white);
    }

    .social-links a:hover {
      transform: scale(1.15);
    }

    .social-links img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1) drop-shadow(0 0 6px white);
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="background-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <!-- Background Audio -->
  <audio id="background-audio" autoplay muted loop>
    <source src="audio.mp3" type="audio/mpeg" />
  </audio>

  <!-- Vignette -->
  <div id="vignette"></div>

  <!-- Intro Screen -->
  <div id="intro-screen">
    <div class="intro-text">tor</div>
  </div>

  <!-- Profile Card -->
  <main class="profile-card" role="main" aria-label="User Profile Card">
    <div class="avatar-wrapper">
      <img
        class="avatar"
        src="https://i.pinimg.com/736x/28/35/24/2835246d8785514767b63ad819905e40.jpg"
        alt="Profile picture of tor"
      />
      <div class="status-badge" title="Online">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="6"/></svg>
      </div>
    </div>

    <h1 class="username">tor</h1>
    <div class="location" aria-live="polite" aria-atomic="true">Locating...</div>
    <h2 class="views" aria-live="polite" aria-atomic="true">Loading views...</h2>

    <div class="badges" role="list">
      <div class="badge" data-label="CEO" role="listitem"><img src="ceo.png" alt="CEO Badge" /></div>
      <div class="badge" data-label="Booster" role="listitem"><img src="mission.png" alt="Booster Badge" /></div>
      <div class="badge" data-label="Premium" role="listitem"><img src="crown.png" alt="Premium Badge" /></div>
      <div class="badge" data-label="Donator" role="listitem"><img src="Ipo5WaB.png" alt="Donator Badge" /></div>
      <div class="badge" data-label="Bug Hunter" role="listitem"><img src="NxFGjVx.png" alt="Bug Hunter Badge" /></div>
      <div class="badge" data-label="Administrator" role="listitem"><img src="zWXn6xL.png" alt="Administrator Badge" /></div>
      <div class="badge" data-label="All Badges" role="listitem"><img src="crystal.png" alt="All Badges Badge" /></div>
    </div>

    <p class="tagline">hey im tor! i made this with the help of my friends lol.</p>

    <nav class="social-links" aria-label="Social media links">
      <a href="https://discord.gg/DQDzyBdTvm" target="_blank" rel="noopener noreferrer" aria-label="Discord"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord Icon" /></a>
      <a href="https://x.com/torluaa" target="_blank" rel="noopener noreferrer" aria-label="Twitter"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Icon" /></a>
      <a href="https://github.com/torlua" target="_blank" rel="noopener noreferrer" aria-label="GitHub"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png" alt="GitHub Icon" /></a>
    </nav>
  </main>

  <!-- JS Logic -->
  <script>
    const intro = document.getElementById("intro-screen");
    const profile = document.querySelector(".profile-card");
    const audio = document.getElementById("background-audio");
    const viewsEl = document.querySelector(".views");
    const locationEl = document.querySelector(".location");

    intro.addEventListener("click", () => {
      intro.style.display = "none";
      profile.style.display = "block";

      audio.muted = false;
      audio.volume = 0.5;
      audio.play().catch(err => {
        console.warn("Autoplay failed:", err);
      });

      incrementViews();
      fetchLocation();
    });

    // Increment view count in localStorage and update UI
    function incrementViews() {
      let views = localStorage.getItem('profileViews');
      views = views ? parseInt(views, 10) : 0;
      views++;
      localStorage.setItem('profileViews', views);

      // Format views with k+ style for thousands
      let displayViews = views < 1000 ? views.toString() : (views / 1000).toFixed(1) + "k+";
      viewsEl.textContent = `${displayViews} views`;
    }

    // Fetch user location via free API
    async function fetchLocation() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        if (!response.ok) throw new Error("Location API error");
        const data = await response.json();
        const city = data.city || "";
        const country = data.country_name || "";
        locationEl.textContent = city && country ? `${city}, ${country}` : country || "Unknown location";
      } catch (e) {
        locationEl.textContent = "Location unavailable";
        console.warn("Failed to fetch location:", e);
      }
    }

    // Typewriter effect for tab title
    const titleText = "T O R";
    let i = 0;
    let forward = true;

    function typeLoop() {
      document.title = titleText.slice(0, i);
      if (forward) {
        if (i < titleText.length) {
          i++;
        } else {
          forward = false;
          setTimeout(typeLoop, 1000);
          return;
        }
      } else {
        if (i > 0) {
          i--;
        } else {
          forward = true;
        }
      }
      setTimeout(typeLoop, 200);
    }

    window.addEventListener("load", typeLoop);
  </script>
</body>
</html>
