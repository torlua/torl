<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      background: #;
      color: #e1e1e6;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(0.3) contrast(0.8);
      z-index: -2;
    }

    #background-audio {
      display: none;
    }

    #vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.9) 90%);
      z-index: -1;
    }

    .profile-card {
      background: #000;
      border-radius: 20px;
      padding: 36px 48px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      user-select: none;
    }

    .avatar-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 24px;
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #444;
    }

    .status-badge {
      position: absolute;
      bottom: 4px;
      right: 4px;
      background: #4caf50;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-badge svg {
      width: 12px;
      height: 12px;
      fill: white;
    }

    .username {
      font-size: 14px;
      margin-bottom: 10px;
      letter-spacing: 0.04em;
    }

    .views, .location-label {
      font-size: 10px;
      margin: 8px 0;
    }

    .location-input {
      margin: 6px auto 16px;
      display: block;
      width: 90%;
      background: #222;
      border: 1px solid #555;
      color: white;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 4px 8px;
      text-align: center;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 16px 0 24px;
    }

    .badge {
      width: 36px;
      height: 36px;
      background: transparent;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 5px white);
    }

    .badge img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1) drop-shadow(0 0 6px white);
    }

    .badge[data-label]:hover::after {
      content: attr(data-label);
      position: absolute;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 10px;
      white-space: nowrap;
    }

    .tagline {
      font-size: 10px;
      color: #bbb;
      margin-bottom: 24px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1) drop-shadow(0 0 6px white);
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>
  <audio id="background-audio" autoplay muted loop>
    <source src="audio.mp3" type="audio/mpeg" />
  </audio>
  <div id="vignette"></div>

  <main class="profile-card">
    <div class="avatar-wrapper">
      <img class="avatar" src="https://i.pinimg.com/736x/28/35/24/2835246d8785514767b63ad819905e40.jpg" alt="Profile" />
      <div class="status-badge" title="Online">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="6"/></svg>
      </div>
    </div>

    <h1 class="username">tor</h1>
    <h2 class="views" id="viewCount">loading views...</h2>
    <input class="location-input" type="text" id="locationInput" placeholder="TYPE LOCATION HERE" />

    <div class="badges">
      <!-- badge elements -->
    </div>

    <p class="tagline">hey im tor! i made this with the help of my friends lol.</p>
    <nav class="social-links">
      <!-- social icons -->
    </nav>
  </main>

  <script>
    const titleText = "T O R";
    let i = 0;
    let forward = true;

    function typeLoop() {
      document.title = titleText.slice(0, i);
      if (forward) {
        if (i < titleText.length) {
          i++;
        } else {
          forward = false;
          setTimeout(typeLoop, 1000);
          return;
        }
      } else {
        if (i > 0) {
          i--;
        } else {
          forward = true;
        }
      }
      setTimeout(typeLoop, 200);
    }
    window.addEventListener("load", () => {
      typeLoop();
      const audio = document.getElementById('background-audio');
      document.addEventListener('click', function enableAudio() {
        audio.muted = false;
        audio.volume = 0.5;
        audio.play().catch(console.error);
        document.removeEventListener('click', enableAudio);
      });

      const viewElement = document.getElementById("viewCount");
      let views = Math.floor(Math.random() * 500) + 5000;
      viewElement.textContent = views.toLocaleString() + "+ VIEWS";

      setInterval(() => {
        views += Math.floor(Math.random() * 5);
        viewElement.textContent = views.toLocaleString() + "+ VIEWS";
      }, 2000);
    });
  </script>
</body>
</html>
