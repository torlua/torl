<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #; /* You had an incomplete background value */
      color: #e1e1e6;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(0.3) contrast(0.8);
      z-index: -2;
    }

    #background-audio {
      display: none;
    }

    #vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.9) 90%);
      z-index: -1;
    }

    .profile-card {
      background: #000;
      border-radius: 20px;
      padding: 36px 48px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      user-select: none;
    }

    .avatar-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 24px;
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #444;
    }

    .status-badge {
      position: absolute;
      bottom: 4px;
      right: 4px;
      background: #4caf50;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-badge svg {
      width: 12px;
      height: 12px;
      fill: white;
    }

    .username {
      font-weight: 600;
      font-size: 26px;
      margin-bottom: 10px;
      letter-spacing: 0.04em;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 16px 0 24px;
    }

    .badge {
      width: 36px;
      height: 36px;
      background: transparent;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 5px white);
    }

    .badge img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1) drop-shadow(0 0 6px white);
    }

    .badge[data-label]:hover::after {
      content: attr(data-label);
      position: absolute;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 13px;
      white-space: nowrap;
    }

    .tagline {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 24px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      width: 38px;
      height: 38px;
      background: transparent;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 6px white);
    }

    .social-links a:hover {
      transform: scale(1.15);
    }

    .social-links img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1) drop-shadow(0 0 6px white);
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="background-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <!-- Background Audio (starts muted for autoplay compliance) -->
  <audio id="background-audio" autoplay muted loop>
    <source src="audio.mp3" type="audio/mpeg" />
  </audio>

  <div id="vignette"></div>

  <main class="profile-card">
    <div class="avatar-wrapper">
      <img
        class="avatar"
        src="https://i.pinimg.com/736x/28/35/24/2835246d8785514767b63ad819905e40.jpg"
        alt="Profile"
      />
      <div class="status-badge" title="Online">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="6"/></svg>
      </div>
    </div>

    <h1 class="username">tor</h1>
    <h2 class="views">10k+ views</h2>
    <div class="badges">
      <div class="badge" data-label="CEO">
        <img src="ceo.png" alt="ceo" />
      </div>
      <div class="badge" data-label="Booster">
        <img src="mission.png" alt="Booster" />
      </div>
      <div class="badge" data-label="Premium">
        <img src="crown.png" alt="Premium" />
      </div>
      <div class="badge" data-label="Donator">
        <img src="Ipo5WaB.png" alt=Donator" />
      </div>
      <div class="badge" data-label="Bug Hunter">
        <img src="NxFGjVx.png" alt="Bug Hunter" />
      </div>
      <div class="badge" data-label="Administrator">
        <img src="zWXn6xL.png" alt="Admin" />
      </div>
      <div class="badge" data-label="All Badges">
        <img src="crystal.png" alt="All Badges" />
      </div>
    </div>

    <p class="tagline">hey im tor! i made this with the help of my friends lol.</p>

    <nav class="social-links">
      <a href="https://discord.gg/DQDzyBdTvm">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord" />
      </a>
      <a href="https://x.com/torluaa">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
      </a>
      <a href="https://github.com/torlua">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png" alt="GitHub" />
      </a>
    </nav>
  </main>

  <!-- Script to enable audio on first user click -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('background-audio');

      const enableAudio = () => {
        audio.muted = false;
        audio.volume = 0.5;
        audio.play().catch(err => {
          console.log("Autoplay failed:", err);
        });
        document.removeEventListener('click', enableAudio);
      };

      document.addEventListener('click', enableAudio);
    });
<script>
  const titleText = "T O R";
  let i = 0;
  let forward = true;

  function typeLoop() {
    document.title = titleText.slice(0, i);
    if (forward) {
      if (i < titleText.length) {
        i++;
      } else {
        forward = false;
        setTimeout(typeLoop, 1000); // Pause at full text
        return;
      }
    } else {
      if (i > 0) {
        i--;
      } else {
        forward = true;
      }
    }
    setTimeout(typeLoop, 200);
  }

  window.addEventListener("load", typeLoop);
</script>
  </script>
</body>
</html>
