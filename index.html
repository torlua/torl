<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(135deg, #5865F2, #EB3B8A);
      color: white;
      text-align: center;
      margin: 2rem;
    }
    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 1rem;
      z-index: 10;
    }
    .status-dot {
      position: absolute;
      bottom: 4px;
      right: 4px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid white;
      box-sizing: content-box;
      z-index: 100;
    }
    .online { background-color: #43b581; }
    .idle { background-color: #faa61a; }
    .dnd { background-color: #f04747; }
    .offline { background-color: #747f8d; }

    #username {
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .info-bar {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 0.75rem;
      align-items: center;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .info-item img {
      width: 16px;
      height: 16px;
    }

    input[type="text"] {
      background: #222;
      color: white;
      border: 1px solid white;
      padding: 4px 8px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>

  <div id="profile">
    <div class="avatar-container">
      <img id="avatar" src="" alt="User Avatar" width="128" height="128" />
      <div id="statusDot" class="status-dot offline"></div>
    </div>
    <p id="username"></p>
  </div>

  <div class="info-bar">
    <div class="info-item">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/visible--v1.png" alt="View Icon"/>
      <span id="viewCount">0</span>
    </div>
    <div class="info-item">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png" alt="Location Icon"/>
      <input type="text" id="locationInput" placeholder="Enter location..." />
    </div>
  </div>

  <script>
    async function getCurrentUser() {
      const res = await fetch("/api/user");
      if (!res.ok) {
        window.location.href = "/login";
        return null;
      }
      return res.json();
    }

    async function getStatus(userId) {
      const res = await fetch(`/api/status/${userId}`);
      if (!res.ok) return { status: "offline" };
      return res.json();
    }

    function statusClass(status) {
      if (!status) return "offline";
      status = status.toLowerCase();
      if (status === "online") return "online";
      if (status === "idle") return "idle";
      if (status === "dnd" || status === "do_not_disturb") return "dnd";
      return "offline";
    }

    function simulateViewCounter() {
      const viewSpan = document.getElementById("viewCount");
      let count = Math.floor(Math.random() * 300) + 200; // Start random 200–500

      setInterval(() => {
        count += Math.floor(Math.random() * 3); // Increment by 0–2
        viewSpan.textContent = count;
      }, 1500); // Every 1.5s
    }

    async function init() {
      const user = await getCurrentUser();
      if (!user) return;

      document.getElementById("username").textContent = `${user.username}#${user.discriminator}`;
      document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;

      const statusData = await getStatus(user.id);
      document.getElementById("statusDot").className = "status-dot " + statusClass(statusData.status);

      simulateViewCounter(); // Start view count
    }

    init();
  </script>
</body>
</html>
