<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card with Background</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #e1e1e6;
      overflow: hidden;
    }

    #intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      z-index: 9999;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.8s ease;
      color: white;
      font-weight: 600;
      letter-spacing: 0.1em;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(0.3) contrast(0.8);
      z-index: -10;
    }

    #background-audio {
      display: none;
    }

    #vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.9) 90%);
      z-index: -5;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .profile-card {
      background: #000;
      border-radius: 20px;
      padding: 36px 48px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      user-select: none;
      margin: auto;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .profile-card.show {
      display: block;
      opacity: 1;
    }

    .avatar-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 24px;
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #444;
    }

    .status-badge {
      position: absolute;
      bottom: 4px;
      right: 4px;
      background: #4caf50;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-badge svg {
      width: 12px;
      height: 12px;
      fill: white;
    }

    .username {
      font-weight: 600;
      font-size: 26px;
      margin-bottom: 10px;
      letter-spacing: 0.04em;
    }

    .views {
      margin-bottom: 10px;
      font-weight: 400;
      color: #aaa;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 16px 0 24px;
      position: relative;
    }

    .badge {
      width: 36px;
      height: 36px;
      background: transparent;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: default;
      filter: drop-shadow(0 0 5px white);
    }

    .badge img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1) drop-shadow(0 0 6px white);
    }

    .badge[data-label]:hover::after {
      content: attr(data-label);
      position: absolute;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 13px;
      white-space: nowrap;
      pointer-events: none;
      z-index: 20;
    }

    .tagline {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 24px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .social-links a {
      width: 38px;
      height: 38px;
      background: transparent;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 6px white);
    }

    .social-links a:hover {
      transform: scale(1.15);
    }

    .social-links img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1) drop-shadow(0 0 6px white);
    }

    /* New live view & country container */
    .live-country {
      font-weight: 600;
      font-size: 14px;
      color: #aaa;
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      user-select: none;
    }

    /* Country input styling */
    #countryInput {
      background: #111;
      border: 1px solid #555;
      border-radius: 8px;
      color: #eee;
      padding: 4px 8px;
      width: 130px;
      font-size: 14px;
      text-align: center;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #countryInput:focus {
      border-color: #4caf50;
      box-shadow: 0 0 6px #4caf50;
      background: #222;
    }
  </style>
</head>
<body>

  <div id="intro-screen">Cc</div>

  <!-- Background Video -->
  <video
    id="background-video"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
  >
    <source src="https://cdn.videvo.net/videvo_files/video/free/2016-09/small_watermarked/160903_03_AerialDroneSunset_01_preview.webm" type="video/webm" />
    <source src="https://cdn.videvo.net/videvo_files/video/free/2016-09/small_watermarked/160903_03_AerialDroneSunset_01_preview.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Background Audio -->
  <audio id="background-audio" muted loop>
    <source src="audio.mp3" type="audio/mpeg" />
  </audio>

  <div id="vignette"></div>

  <!-- Profile Card -->
  <main class="profile-card" id="profileCard">
    <div class="avatar-wrapper">
      <img
        class="avatar"
        src="https://i.pinimg.com/736x/28/35/24/2835246d8785514767b63ad819905e40.jpg"
        alt="Profile"
      />
      <div class="status-badge" title="Online">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="6" /></svg>
      </div>
    </div>

    <h1 class="username">tor</h1>

    <!-- Live views and country container -->
    <div class="live-country">
      <div class="views" id="liveViews">Views: 10,000</div>
      <div>
        Country:
        <input
          type="text"
          id="countryInput"
          placeholder="Type country..."
          maxlength="20"
        />
      </div>
    </div>

    <div class="badges">
      <div class="badge" data-label="CEO"><img src="ceo.png" alt="ceo" /></div>
      <div class="badge" data-label="Booster"><img src="mission.png" alt="Booster" /></div>
      <div class="badge" data-label="Premium"><img src="crown.png" alt="Premium" /></div>
      <div class="badge" data-label="Donator"><img src="Ipo5WaB.png" alt="Donator" /></div>
      <div class="badge" data-label="Bug Hunter"><img src="NxFGjVx.png" alt="Bug Hunter" /></div>
      <div class="badge" data-label="Administrator"><img src="zWXn6xL.png" alt="Admin" /></div>
      <div class="badge" data-label="All Badges"><img src="crystal.png" alt="All Badges" /></div>
    </div>

    <p class="tagline">hey im tor! i made this with the help of my friends lol.</p>

    <nav class="social-links">
      <a href="https://discord.gg/DQDzyBdTvm"
        ><img
          src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png"
          alt="Discord"
      /></a>
      <a href="https://x.com/torluaa"
        ><img
          src="https://cdn-icons-png.flaticon.com/512/733/733579.png"
          alt="Twitter"
      /></a>
      <a href="https://github.com/torlua"
        ><img
          src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png"
          alt="GitHub"
      /></a>
    </nav>
  </main>

  <script>
    const introScreen = document.getElementById("intro-screen");
    const profileCard = document.getElementById("profileCard");
    const bgVideo = document.getElementById("background-video");
    const bgAudio = document.getElementById("background-audio");
    const vignette = document.getElementById("vignette");
    const liveViewsElem = document.getElementById("liveViews");
    const countryInput = document.getElementById("countryInput");

    let views = 10000; // starting views

    introScreen.addEventListener("click", () => {
      introScreen.style.opacity = 0;
      setTimeout(() => {
        introScreen.style.display = "none";
        profileCard.style.display = "block";
        setTimeout(() => {
          profileCard.style.opacity = 1;
          vignette.style.opacity = 1;
        }, 50);
        bgAudio.muted = false;
        bgAudio.volume = 0.5;
        bgAudio.play().catch(() => {});
        bgVideo.play().catch(() => {});
      }, 800);
    });

    // Increment live views every second (simulate)
    setInterval(() => {
      views += Math.floor(Math.random() * 5); // add 0-4 views randomly each second
      liveViewsElem.textContent = "Views: " + views.toLocaleString();
    }, 1000);

    // Optional: country input updates a tooltip or something else if needed
    // For now it just updates live in the input box
  </script>
</body>
</html>
